<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/galleryAdd.css" />
    <title>Gallery Add</title>
</head>
<body>
<section class="Form my-4 mx-5">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-md-5 p-0">
                <img  id="uploadPreview" class="img-fluid" alt="" style="max-width: 100%;height: auto"/>
            </div>
            <div class="col-md-7 px-5 pt-5">
                <h1 class="font-weight-bold py-3">Add Photo</h1>
                <h4>Do What you LiKE</h4>
                <form method="POST" action="/galleryAdd" enctype="multipart/form-data" name="document">
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input
                                    name="title"
                                    type="text"
                                    placeholder="Title"
                                    class="form-control my-3 p-4"
                            />
                        </div>
                        <div class="col-lg-7">
                            <input

                                    name="text"
                                    type="text"
                                    placeholder="Text"
                                    class="form-control my-3 p-4"
                            />
                        </div>
                        <div class="col-md-7">
                            <input
                                    type="file" class="form-control document" name="document" id="uploadImage" onchange="PreviewImage();"
                            />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <button type="submit" class="btn1 mt-3 mb-5">Add Photo</button>
                        </div>
                    </div >
                </form>
            </div>
        </div>
    </div>
</section>

<!--bu kodumuzla secilen fotoğrafın on izlenimini yapabiliyoruz-->
<script>
    function PreviewImage() {
    var oFReader = new FileReader();
    oFReader.readAsDataURL(document.getElementById("uploadImage").files[0]);
    oFReader.onload = function (oFREvent) {
    document.getElementById("uploadPreview").src = oFREvent.target.result;
    };
    }
</script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"
></script>
</body>
</html>
