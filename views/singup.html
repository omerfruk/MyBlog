<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/singup.css" />
    <title>Sing In</title>
  </head>
  <body>
    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-md-5 p-0">
            <img src="../img/singup.jpg" class="img-fluid" alt="" />
          </div>
          <div class="col-md-7 px-5 pt-5">
            <h1 class="font-weight-bold py-3">Sing-in</h1>
            <h4>Sign up now</h4>
            <form method="POST" action="/singup">
              <div class="form-row">
                <div class="col-lg-7">
                  <input
                    name="Fullname"
                    type="text"
                    placeholder="Full Name"
                    class="form-control my-3 p-4"
                  />
                </div>
                <div class="col-lg-7">
                  <input
                    name="phone"
                    type="text"
                    placeholder="Phone Number"
                    class="form-control my-3 p-4"
                  />
                </div>
                <div class="col-lg-7">
                  <input
                    name="email"
                    type="email"
                    placeholder="Email Adress"
                    class="form-control my-3 p-4"
                  />
                </div>
                <div class="col-lg-7">
                  <input
                    name="password"
                    type="password"
                    placeholder="********"
                    class="form-control my-3 p-4"
                  />
                </div>
                <div class="col-md-7">
                <input
                        type="file" class="form-control" name="document" id="documen"
                />
              </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="submit" class="btn1 mt-3 mb-5">Sing UP</button>
                </div>
              </div >
              <a href="/login">Already have an account?</a>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
