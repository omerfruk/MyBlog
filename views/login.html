{{template "inc/header"}}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/login.css" />

    <title>Login</title>
  </head>
{{template "inc/navbar" .}}
  <body>
    <section class="Form my-4">
      <div class="container ">
        <div class="row no-gutters">
          <div class="col-md-5 p-0">
            <img src="../assets/img/login.jpg" class="img-fluid" alt="" />
          </div>
          <div class="col-md-7 px-5 pt-5">
            <h1 class="font-weight-bold py-3">Log-in</h1>
            <h4>Sing into your account</h4>
            <form method="POST" action="/login">
              <div class="form-row">
                <div class="col-lg-7">
                  <input
                    name="email"
                    type="email"
                    placeholder="Email Adress"
                    class="form-control my-3 p-4"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input
                    name="password"
                    type="password"
                    placeholder="********"
                    class="form-control my-3 p-4"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="submit" class="btn1 mt-3 mb-5">Login</button>
                </div>
              </div>
              <a href="#">Forgot Password</a>
              <p>Don't have an account ? <a href="/singup">Register here</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
