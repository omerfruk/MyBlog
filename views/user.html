<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/user.css"/>
    <title>User</title>
</head>
<body>
<section class="Form my-4 mx-5">
    <div class="container">
        <div class="row bodyRow no-gutters">
            <div class=" mt-5"><h1>hello</h1></div>
            <div class="col-md-1"></div>
            <div class="col-md-4 pr-0">
                <img src="{{.ImgSrc}}" class="img-fluid" alt=""/>
            </div>
            <div class="col-md-7 px-5 pt-5">
                <div class="form-row">
                    <form action="/user/update/{{.ID}}" method="post" enctype="multipart/form-data" name="document"
                          id="document">
                        <div class="row">
                            <div class="row">
                                <div class="col-md-6  p-0  mt-2">
                                    <h4>Fullname</h4>
                                    <p>{{.Fullname}}</p>
                                </div>
                                <div class="col-md-6 ">
                                    <input
                                            name="Fullname"
                                            type="text"
                                            placeholder="Name"
                                            class="form-control my-3 p-4"
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6  p-0  mt-2">
                                    <h4>Phone Number</h4>
                                    <p>{{.Information}}</p>
                                </div>

                                <div class="col-md-6 ">
                                    <input
                                            name="Information"
                                            type="text"
                                            placeholder="Phone Number"
                                            class="form-control my-3 p-4"
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 p-0 mt-2">
                                    <h4>Mail</h4>
                                    <p>{{.Mail}}</p>
                                </div>
                                <div class="col-md-6">
                                    <input
                                            name="Mail"
                                            type="email"
                                            placeholder="Email Adress"
                                            class="form-control my-3 p-4"
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 p-0  mt-2">
                                    <h4>Image Src</h4>
                                    <p>{{.ImgSrc}}</p>
                                </div>
                                <div class="col-md-6 ">
                                    <input
                                            type="file" class="form-control" name="document" id="documen"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="row">
                                <div class="col-md-5 p-0">
                                    <button type="submit" class="btn1 mt-3 mb-5">Update</button>
                                </div>
                                <div class="col-md-5">
                                    <a href="/user/delete/{{.ID}}">
                                        <button href="/user/delete" class="btn2 mt-3 mb-5">Delete</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"
></script>
</body>
</html>
