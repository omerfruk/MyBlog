<html>
<head>
    <title>Gallery</title>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="../css/assets/css/main.css"/>
    <noscript
    >
        <link rel="stylesheet" href="../css/assets/css/noscript.css"
        />
    </noscript>
</head>
<body class="is-preload-0 is-preload-1 is-preload-2">
<!-- Main -->
<div id="main">
    <!-- Header -->
    <header id="header">
        <h1>Ã–mFar.</h1>
        <p>
            Just just do not make excuses <br>
            <a href="/info">{{.FooterBar.FullName}}</a>
        </p>
        <ul class="icons">
            <li>
                <a href="{{.FooterBar.TwSrec}}" class="icon brands fa-twitter"
                ><span class="label">Twitter</span></a
                >
            </li>
            <li>
                <a href="{{.FooterBar.InstaSrc}}" class="icon brands fa-instagram"
                ><span class="label">Instagram</span></a
                >
            </li>
            <li>
                <a href="{{.FooterBar.GitSrc}}" class="icon brands fa-github"
                ><span class="label">Github</span></a
                >
            </li>
        </ul>
    </header>

    <!-- Thumbnail -->
    <section id="thumbnails">
        {{range $index, $deger:=.FotoGallery}}
        <article>
            <a class="thumbnail" href="{{$deger.ImgSrc}}"
            ><img src="{{$deger.ImgSrc}}" alt=""
            /></a>
            <h2>{{$deger.Title}}</h2>
            <p>{{$deger.Text}}</p>
        </article>
        {{end}}
    </section>

    <!-- Footer -->
    <footer id="footer">
        <ul class="copyright">
            <li>
                <a href="/galleryAdd"style=" text-decoration: none;">
                    <button type="button" href="/galleryAdd">Add Photo</button>
                </a>
            </li>
            <li>
                <strong>Copyright &copy; 2021 <a href="/">OFT</a>.</strong> All
                rights reserved.
            </li>
        </ul>
    </footer>
</div>
<!-- Scripts -->
<script src="../css/assets/js/jquery.min.js"></script>
<script src="../css/assets/js/browser.min.js"></script>
<script src="../css/assets/js/breakpoints.min.js"></script>
<script src="../css/assets/js/main.js"></script>
</body>
</html>
